<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #207cca, #2989d8, #1e5799);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.15);
          /*  backdrop-filter: blur(10px); */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: #FF9800;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.15);
          /*  backdrop-filter: blur(10px); */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .temp-section {
            text-align: center;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: block;
        }
        
        .city-name {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .weather-description {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .detail-card h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #FFEB3B;
        }
        
        .detail-card p {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .error-message {
            background: rgba(255, 99, 99, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
            
            .current-weather {
                flex-direction: column;
                text-align: center;
            }
            
            .temp-section {
                margin-bottom: 20px;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Application Météo</h1>
            <p>Obtenez les conditions météorologiques en temps réel</p>
        </header>
        
        <div class="search-container">
            <form id="weather-form">
                <div class="form-group">
                    <input type="text" id="ville" placeholder="Entrer le nom de la ville" required>
                    <button type="submit">Rechercher</button>
                </div>
            </form>
            
            <div class="error-message" id="error-message">
                Ville non trouvée. Veuillez réessayer.
            </div>
        </div>
        
        <div class="weather-card" id="weather-card">
            <div class="current-weather">
                <div class="temp-section">
                    <div class="temperature" id="temperature">--°C</div>
                    <img id="weather-icon" class="weather-icon" src="" alt="Icône météo">
                </div>
                
                <div class="info-section">
                    <h2 class="city-name" id="resultatVille">---</h2>
                    <div class="weather-description" id="weather-description">---</div>
                    <div class="feels-like">Ressenti: <span id="feels-like">--°C</span></div>
                </div>
            </div>
            
            <div class="details-grid">
                <div class="detail-card">
                    <h3>Humidité</h3>
                    <p id="humidite">--%</p>
                </div>
                <div class="detail-card">
                    <h3>Vent</h3>
                    <p id="vent">-- km/h</p>
                </div>
                <div class="detail-card">
                    <h3>Pression</h3>
                    <p id="pression">-- hPa</p>
                </div>
                <div class="detail-card">
                    <h3>Visibilité</h3>
                    <p id="visibilite">-- km</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Données fournies par OpenWeatherMap</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
