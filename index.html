<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Application Météo</h1>
            <p>Obtenez les conditions météorologiques en temps réel</p>
        </header>
        
        <div class="search-container">
            <form id="weather-form">
                <div class="form-group">
                    <input type="text" id="ville" placeholder="Entrer le nom de la ville" required>
                    <button type="submit">Rechercher</button>
                </div>
            </form>
            
            <div class="error-message" id="error-message">
                Ville non trouvée. Veuillez réessayer.
            </div>
        </div>
        
        <div class="weather-card" id="weather-card">
            <div class="current-weather">
                <div class="temp-section">
                    <div class="temperature" id="temperature">--°C</div>
                    <img id="weather-icon" class="weather-icon" src="" alt="Icône météo">
                </div>
                
                <div class="info-section">
                    <h2 class="city-name" id="resultatVille">---</h2>
                    <div class="weather-description" id="weather-description">---</div>
                    <div class="feels-like">Ressenti: <span id="feels-like">--°C</span></div>
                </div>
            </div>
            
            <div class="details-grid">
                <div class="detail-card">
                    <h3>Humidité</h3>
                    <p id="humidite">--%</p>
                </div>
                <div class="detail-card">
                    <h3>Vent</h3>
                    <p id="vent">-- km/h</p>
                </div>
                <div class="detail-card">
                    <h3>Pression</h3>
                    <p id="pression">-- hPa</p>
                </div>
                <div class="detail-card">
                    <h3>Visibilité</h3>
                    <p id="visibilite">-- km</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Données fournies par OpenWeatherMap</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
